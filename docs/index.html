<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // basePath: '/magento1/',
      name: 'Docs Template',

      alias: {

      coverpage: true,
      themeColor: '#000000',

      search: {
        noData: {

        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      auto2top: true
    };

        document.querySelector('.app-name-link').innerHTML = '<img src="_media/logo.svg" />';
    });
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
